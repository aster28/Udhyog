<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swasthyam Labh</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>

<body>

<form id="msform">

<ul id="progressbar">
  <li class="active">Login</li>
  <li>Family</li>
  <li>Symptoms</li>
  <li>Allergies</li>
  <li>Medicine</li>
  <li>Upload</li>
</ul>

<!-- Step 1 -->
<fieldset>
  <h2>Create Account</h2>
  <input type="text" name="firstName" placeholder="First Name" required>
  <input type="text" name="lastName" placeholder="Last Name" required>
  <input type="tel" name="phone" placeholder="Phone Number" required>
  <input type="text" name="aadhar" placeholder="Aadhar Card" required>
  <input type="button" class="next action-button" value="Next">
</fieldset>

<!-- Step 2 -->
<fieldset>
  <input type="text" name="familyId" placeholder="Family ID" required>
  <input type="button" class="previous action-button" value="Previous">
  <input type="button" class="next action-button" value="Next">
</fieldset>

<!-- Step 3 -->
<fieldset>
  <input type="text" name="symptom" list="symptomList" placeholder="Symptoms">
  <datalist id="symptomList">
    <option value="Fever">
    <option value="Cough">
    <option value="Chest Pain">
    <option value="Skin Rash">
  </datalist>
  <input type="button" class="previous action-button" value="Previous">
  <input type="button" class="next action-button" value="Next">
</fieldset>

<!-- Step 4 -->
<fieldset>
  <div id="TextBoxesGroup"></div>
  <button type="button" id="addButton">Add Allergy</button>
  <button type="button" id="removeButton">Remove Allergy</button>
  <input type="button" class="previous action-button" value="Previous">
  <input type="button" class="next action-button" value="Next">
</fieldset>

<!-- Step 5 -->
<fieldset>
  <input type="text" name="medicineName" placeholder="Medicine Name">
  <textarea name="description" placeholder="Description"></textarea>
  <input type="button" class="previous action-button" value="Previous">
  <input type="button" class="next action-button" value="Next">
</fieldset>

<!-- Step 6 -->
<fieldset>
  <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
  <img id="preview" style="display:none; max-width:100%; margin-top:10px;">
  <input type="button" class="previous action-button" value="Previous">
  <input type="submit" class="action-button" value="Submit">
</fieldset>

</form>

<script src="script.js"></script>

</body>
</html>
